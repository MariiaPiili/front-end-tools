<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    [matMenuTriggerFor]="menu"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Front - end ty√∂kalut</span>
  <div class="spacer"></div>
  <!-- LOG IN / LOG OUT  -->
  <button
    mat-raised-button
    *ngIf="!(userEmail$ | async)"
    (click)="navigateToLogin()"
  >
    LOG IN
  </button>
  <div
    *ngIf="userEmail$ | async as email"
    style="display: flex; align-items: center"
  >
    <span>{{ email }}</span>
    <button mat-raised-button (click)="logout()" style="margin-left: 8px">
      LOG OUT
    </button>
  </div>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <a routerLink="/hello" routerLinkActive="active">
    <button mat-menu-item>Home</button></a
  >
  <a routerLink="/calculator" routerLinkActive="active">
    <button mat-menu-item>Calculator</button></a
  >
  <a routerLink="/feedback" routerLinkActive="active">
    <button mat-menu-item>Feedback</button></a
  >
  <a routerLink="/template" routerLinkActive="active">
    <button mat-menu-item>Template driven form</button></a
  >
  <a routerLink="/reactive" routerLinkActive="active">
    <button mat-menu-item>Reactive form</button></a
  >
  <a routerLink="/news-list" routerLinkActive="active">
    <button mat-menu-item>Finnkino</button></a
  >
  <a routerLink="/login" routerLinkActive="active">
    <button mat-menu-item>Admin view</button></a
  >
</mat-menu>
