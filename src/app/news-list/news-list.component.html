<h1>Finnkino Uutisia</h1>
<mat-form-field>
  <mat-label>Haetko tietty√§ uutista?</mat-label>
  <input matInput placeholder="Kirjoita hakusana" [(ngModel)]="searchTerm" />
</mat-form-field>

<mat-accordion>
  <mat-expansion-panel *ngFor="let item of news | newsFilter : searchTerm">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ item.Title }}
      </mat-panel-title>
      <mat-panel-description>
        {{ item.PublishDate | date : "longDate" }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div>
      <img
        *ngIf="item.ThumbnailURL"
        [src]="item.ThumbnailURL"
        alt="{{ item.Title }}"
      />
      <p>{{ item.HTMLLead }}</p>
      <a *ngIf="item.ArticleURL" [href]="item.ArticleURL" target="_blank"
        >Read more</a
      >
    </div>
  </mat-expansion-panel>
</mat-accordion>
